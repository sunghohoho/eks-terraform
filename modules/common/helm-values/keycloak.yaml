auth:
  adminUser: ${adminUser}
  adminPassword: ${initialAdminPassword}

ingress:
  enabled: true
  ingressClassName: nginx
  pathType: ImplementationSpecific
  apiVersion: ""
  hostname: ${hostname}
  path: /
  servicePort: http
  annotations:
       ingress.annotations.nginx.ingress.kubernetes.io/proxy-buffer-size: 128k
  labels: {}
  tls: true
  selfSigned: false
  extraHosts: []
  extraPaths: []
  extraTls: []
